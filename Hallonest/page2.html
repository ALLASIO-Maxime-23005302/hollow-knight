<!doctype html>
<html lang="fr">

<head>
  <!-- <meta http-equiv="refresh" content="5"> -->
  <meta name="description"
    content="Un petit site créé par des étudiants parlant de l'un des meilleurs jeux indépendant">
  <meta name="Autheur" content="Allasio Maxime, Armani Baptiste">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hollow Knight</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="64x64" href="image/icon_site.webp">
</head>

<body>
  <h1>
    <p1>
      Faites nous votre retour !
    </p1>
  </h1>
  <div class="bordure">
    <div class="formulaire">
      <h2>Formulaire</h2>
      <form id="form" action="" method="post" enctype="text/plain">
        <p>
        <div class="Prenom">
          <label for="prenom">Prénom : </label>
          <input id="prenom" type="text" name="prenom" value=" ">
        </div>
        <div class="Nom">
          <label for="nom">Nom : </label>
          <input id="nom" type="text" name="nom" value=" "><br>
        </div>
        <div class="Sexe">
          <label for="sexe">sexe : </label>
          <select name="sexe" aria-label="sexe">
            <option>Homme</option>
            <option>Femme</option>
          </select>
        </div>
        <br>
        <textarea name="impression" aria-label="impression"></textarea><br>
        <div class="Effacer" aria-label="Effacer">
          <input type="reset" value="Effacer">
        </div>
        <div class="Enregistrer" aria-label="Enregistrer">
          <input type="submit" value="Enregistrer">
        </div>
        <div class="Envoyer" <label for="Envoyer" class="envoyer"></label>
          <input type="button" value="Envoyer">
        </div>
        </p>
      </form>
    </div>
  </div>
</body>


<script src="script.js"></script>

</html>
